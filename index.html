<body style="margin: 0px">
	<div class="mainContainer">
		<header>

			
  <nav class="navbar">
 
	<a href="/"><img src="logo.png" alt="" class="img"></a>
   <div>  <ul class="navbar__menu">
	<li class="navbar__item">
	  <a href="#home" class="navbar__links" id="home-page">WARENKORB</a>
	</li>
	<li class="navbar__item">
	  <a href="javascript:showAnmeldung()" class="navbar__links" id="about-page">ANMELDEN</a>
	</li>
	<li class="navbar__item">
	  <a href="javascript:showRegistration()" class="navbar__links" id="services-page"
		>REGISTRIEREN</a
	  >
	</li>
  
  </ul>
  </div>
  </nav>

		</header>
		<article style="overflow: auto;">
			<div id="app">

			</div>

			<div id="showinfo">


			</div>

			<div id="anmeldung" >

				<h3 id="anm" style="text-align: center;padding: 8px;">ANMELDUNG </h3>
				<table > 
				  <tr>
					<td style="font-size: 18px;padding: 5px;">Benutzer </td>
					<td><input id="username" type="text"
					  onblur="checkLoginOnFocus()" required /></td>
				  </tr>
				  <tr>
					<td style="font-size: 18; padding: 5px;">Password </td>
					<td><input id="password" type="password"  required /></td>
				  </tr>
				  <tr >
					<td>&nbsp;</td>
					<td style="padding-top: 3px;">
					  <button type="button" style="width:109px; height: 30px;font-size: 16px;" onclick="login()">Anmelden</button>
					  <button id="Abbrechen" onclick="hideAnmeldung()"
						style="width:109px; height: 30px; font-size: 16px;">Abbrechen</button>
					</td>
				  </tr>
				</table>
				
				</div>

			<div id="registration" style="width: 450px; display: none ; padding-left: 20px;">



				<h3 style="padding: 5px; text-align: center;font-size: 20px;">Registrierung</h3>
				<table>
					<tr>
						<td>Vorname</td>
						<td><input type="text" id="vrn" type="text" onkeyup="checkVorname()"
								onblur="checkVornameOnBlur()" onfocus="checkVornameOnFocus()" size="40" /></td>

					</tr>
					<tr>
						<td>Nachname</td>
						<td><input type="text" id="nhn" onkeyup="checkNachname()" onblur="checkNachnameOnBlur()"
								onfocus="checkNachnameOnFocus()" size="40" required /></td>
					</tr>
					<tr>
						<td>Straße</td>
						<td><input type="text" id="street" name="street" size="25" onkeyup="checkStraße()"
								onblur="checkStraßeOnBlur()" onfocus="checkStraßeOnFocus()" /> <span
								style="float: right;"> Nr: <input type="text" id="streetNr" name="streetNr" size="4"
									onkeyup="checkStraßeNr()" onblur="checkStraßeNrOnBlur()"
									onfocus="checkStraßeNrOnFocus()" />
							</span></td>
					</tr>
					<tr>
						<td>PLZ</td>
						<td><input type="text" id="plz" onkeyup="getPlzFromEscher()" onfocus="checkPlzOnFocus()"
								onblur="checkPlzOnBlur()" size="5" />
							<span style="float: right;"> Ort <select id="ort" style="width: 200px;"></select>
							</span></td>
					</tr>
					<tr>
						<td>E-Mail</td>
						<td><input type="email" name="email" size="40" id="email" type="text" onkeyup="checkEmail()"
								onblur="checkEmailOnBlur()" onfocus="checkEmailOnFocus()" /></td>
						<!--  -->
					</tr>
					<tr>
						<td>Benutzer-ID</td>
						<td><input id="user" type="text" size="40" required onkeyup="checkUser()"
								onfocus="checkUserOnFocus()" onblur="checkUserOnBlur()" /></td>
					</tr>
					<tr>
						<td>Passwort</td>
						<td><input id="pwd" type="password" size="40" required /></td>
						<!-- onkeyup="checkPassword()" -->
					</tr>

					<tr>
						<td>Passwortsicherheit</td>
						<td><canvas id="pwdCanvas" width="155" height="20" style="border: 1px solid #d3d3d3;"></canvas>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button type="button" style="width: 100px; height: 30px;" id="btn" onclick="register()"
								disabled>Registrieren</button>
							<button id="Abbrechen" onclick="hideRegistration()"
								style="width: 100px; height: 30px;">Abbrechen</button>
						</td>
					</tr>


				</table>

				<p>
				<div id="benutzerError" style="color: red;"></div>
				</p>

				<p>
				<div id="errorVorname" style="color: red;"></div>
				</p>
				<p>
				<div id="errorNachname" style="color: red;"></div>
				</p>
				<p>
				<div id="errorStraße" style="color: red;"></div>
				</p>
				<p>
				<div id="errorEmail" style="color: red;"></div>
				</p>
				<p>
				<div id="errorPlz" style="color: red;"></div>
				</p>
				<p>
				<div id="errorStraßeNr" style="color: red;"></div>
				</p>
				<p>
				<div id="errorUser" style="color: red;"></div>
				</p>
				<p>
				<div id="errorPassword" style="color: red;"></div>
				</p>




			</div>



		</article>
		<aside style="overflow: auto;">
			<h2 style="margin: 10Px;">Warenkorb: </h2>
			<div id="warenkorb"></div>


		</aside>
